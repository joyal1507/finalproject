<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylemax.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form" action="#" method="post">
            <label for="login-email">EMAIL:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">PASSWORD:</label>
            <input type="password" id="login-password" name="password" required>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p>Don't have an account? <a href="create-account.html">Create account</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Auction</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
        
            if (!email || !password) {
                alert("‚ùå Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch("http://localhost:4000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
        
                const data = await response.json();
                console.log("üîç Debug: Login API Response:", data);

                if (data.success && data.user && data.token) {
                    // ‚úÖ Store data in `sessionStorage` for session isolation
                    sessionStorage.setItem("userId", data.user._id);  
                    sessionStorage.setItem("username", data.user.username);  
                    sessionStorage.setItem("token", data.token);  // ‚úÖ Store the JWT token

                    console.log("‚úÖ Stored in sessionStorage:", 
                        sessionStorage.getItem("userId"), 
                        sessionStorage.getItem("username"),
                        sessionStorage.getItem("token")
                    );

                    alert("‚úÖ Login successful!");
                    window.location.href = "choice.html";
                } else {
                    alert("‚ùå " + (data.message || "Login failed. Please check your credentials."));
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                alert("‚ùå Unable to connect. Please check your internet connection and try again.");
            }
        });
    </script>
</body>
</html>
